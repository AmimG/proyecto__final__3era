    <nav id="nav">
      <a href="../index.html">

      <div class="dis-2">

    <main class="bg__main bg__head bg__vh">

          <h2>Inicia sesión</h2>
        </div>
      </header>
      <section class="main__ctc">
        <section class="section__ctc">
          <form class="form__pf" action="#" id="sesion">
            <div class="form__perfil">
              <div class="form__img">
                <img src="https://res.cloudinary.com/dgqkcp16g/image/upload/v1657018372/perfil-64_ifycc1.svg"
                  alt="imagen de perfil" />
              </div>
              <div class="form__perfil2">
                <label for="email">Email:</label>
                <input type="email" id="email" />
              </div>
              <div class="form__perfil2">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" />
              </div>
              <div class="form__perfil2">
                <div class="form__checkbox">
                  <input type="checkbox" id="seepassword" />
                  <label for="seepassword">Mostrar contraseña</label>
                </div>
              </div>
              <div class="form__button">
                <button type="submit">
                  <span>Iniciar sesión</span>
                </button>
              </div>
            </div>
          </form>
        </section>
      </section>
    </main>
